
{exp:sift:form
	return="/search"
	matrix_field="matrix_field"}
<form class="form-search" method="get" action="/search">

  	<div class="control-group">
	    <input type="text" class="span1" placeholder="Title" name="col_id_1" value="{col_id_1}">
	    

	    <label for="cell_extra_one">
		    <input type="checkbox" class="span1" name="cell_extra[]" id="cell_extra_one" value="Extra one"/>
		    Extra One
		</label>

		{cell_extra}
		-{value}-
		{/cell_extra}


		<label for="cell_extra_two">
		    <input type="checkbox" class="span1" name="cell_extra[]" id="cell_extra_two" value="Extra two"/>
		    Extra Two
		</label>

		<label for="cell_extra_three">
			<input type="checkbox" class="span1" name="cell_extra[]" id="cell_extra_three" value="Extra three"/>
			Extra Three
		</label>

	    <label>
		    <input type="checkbox" class="span1" name="seperate_matrix_rows" value="no" {if seperate_matrix_rows=='no'} checked="checked" {/if}> 
		    Don't seperate rows
		</label>
    </div>

    <button type="submit" class="btn search-query">Search</button>
</form>
{/exp:sift:form}
